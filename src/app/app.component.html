<h1>{{title}}</h1>
<h2>Employees</h2>
<section class="employees-container">
  <ul class="info-person-container" *ngFor="let person of persons; let index = index"><h3>Employee {{index + 1}}</h3>
    <figure class="avatar-container">
      <img [src]="person.avatarPic" alt="avatar profile photo">
    </figure>
    <div class="li-list">
      <li><strong>Name:</strong> {{person.firstName}}</li>
      <li><strong>LastName:</strong> {{person.lastName}}</li>
      <li><strong>Age:</strong> {{person.age}}</li>
      <li><strong>Eye color:</strong> {{person.eyeColor}}</li>
    </div>
  </ul>
</section>

<!-- ngIf -->
  <input type="text" [(ngModel)]="persons[0].firstName">
  <p *ngIf="persons[0].firstName == 'Kevind'">Bienvenido {{persons[0].firstName}}</p>

  <p *ngIf="persons[0].firstName == 'Pedro'; else elseBlock">Bienvenido {{persons[0].firstName}}</p>
  <ng-template #elseBlock>
    <p>No eres Pedro</p>
  </ng-template>
<!-- ngIf -->

<!-- ngFor -->
  <input type="text" [(ngModel)]="newFruit">
  <input type="button" value="Add fruit" (click)="addFruit()">
  <ul class="fruits-container">
    <li *ngFor="let fruit of fruits; index as i">{{i + 1}} {{fruit}} <input type="button" value="X" (click)="deleteFruit(i)"></li>
  </ul>
<!-- ngFor -->
